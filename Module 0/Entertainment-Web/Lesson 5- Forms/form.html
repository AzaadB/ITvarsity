<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <form>
      <lable for="first-name">
        First Name: <input type="text" id="first-name" /> <br />
        <br />
      </lable>
      <label for="last-name">
        Last Name: <input type="text" id="last-name" /> <br />
        <br />
      </label>
      <p>Please select gender:</p>
      <label for="Male">Male: </label>
      <input type="radio" id="male" name="gender" />
      <br /><br />
      <label for="Female">Female: </label>
      <input type="radio" id="female" name="gender" />
      <br /><br />
      <label for="other">Other: </label>
      <input type="radio" id="other" name="gender" />
      <br /><br />
      <p>What is your favourite Sport?</p>
      <input type="checkbox" id="sport" name="sport" />
      <label for="sport">Sports</label>
      <br /><br />
      <input type="checkbox" id="football" name="soccer" />
      <label for="football">Football</label>
      <br /><br />
      <input type="checkbox" id="rugby" name="grid-game" />
      <label for="rugby">Rugby</label>
      <br /><br />
      <input type="checkbox" id="basketball" name="hoops" />
      <label for="basketball">Basketball</label>
      <br/><br/>
      <input type="submit" value="Submit"/>
    </form>
  </body>
</html>
